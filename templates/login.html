{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% block head %}
  {{ super()}}
  
  <style>
    body{
      background-color:aliceblue;
      font-family: 'Roboto', sans-serif;
    }
  </style>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-12 col-sm-4 mt-3 offset-sm-4">
      <form method="POST">
        <h1 class="h3 mb-5 fw-normal text-center">Login</h1>
        <h1 class="h4 mb-5 fw-normal text-center">Mikrotik API Dashboard</h1>
 
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="John Doe">
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-sm btn-success" type="submit">Login</button>
        <p class="mt-5 mb-3 text-black text-center">&copy; {{ date }} | Designed and Developed by:<br/><a href="#" class="text-center text-decoration-none">Bunasilia Technologies Ltd</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-12 col-sm-4 mt-3 offset-sm-4">
      <form>
        <h1 class="h3 mb-5 fw-normal text-center">Please sign in</h1>
    
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-sm btn-success" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; {{ date }}</p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
